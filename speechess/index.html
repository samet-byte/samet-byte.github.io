<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Interface - Security Check</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            color: #ffffff;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }

        .chess-loader {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 80px;
            margin: 20px auto;
        }

        .chess-loader::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(45deg, #fff 25%, transparent 25%),
                linear-gradient(-45deg, #fff 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #fff 75%),
                linear-gradient(-45deg, transparent 75%, #fff 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            animation: rotate 2s linear infinite;
            border-radius: 10px;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #cccccc;
            margin: 1rem 0;
        }

        .status {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: rgba(255, 165, 0, 0.2);
            border: 1px solid orange;
            border-radius: 20px;
            font-weight: 500;
            margin: 1rem 0;
        }

        .info {
            font-size: 0.9rem;
            color: #999;
            max-width: 400px;
            margin: 1rem auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chess Interface Security Check</h1>
        <div class="chess-loader"></div>
        <div class="status">Security Check Pending</div>
        <p>We're currently verifying the security of your connection to protect your gaming experience.</p>
        <p class="info">This process helps prevent unauthorized access and ensures fair play. It typically takes a few seconds.</p>
    </div>
</body>
</html>
