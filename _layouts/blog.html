<!DOCTYPE html>
<html lang="en">
  <link rel = "icon" href = "https://sdk.bitmoji.com/me/sticker/1V4oJlZKBZVEMUZIqrkpkyATyVeig0bGqzyNqTVZDdeV~zJVLPvWzA/20053964.png?p=dD1wO3Y9cG9wdWxhcjtsPXRyX1RS.v1&size=thumbnail" type = "image/x-icon">
  {% include head.html %}
  <body>
    <main>
      {% include header.html %} {% include bio.html %}
      <section class="articles">
        {% for post in site.posts %}
        <article  onclick="location.href='{{site.baseurl}}{{post.url}}';"  class="article">
          <h2  class="article-title">
            <a href="{{site.baseurl}}{{post.url}}"> {{post.title}} </a>
          </h2>
          <small class="date">{{post.date | date_to_string}}</small>
          <div class="categories">
            {% for c in post.categories %}
            <a href="#!" data-base-url="{{site.baseurl}}" class="category">{{c}}</a>
            {% endfor %}
          </div>
        </article>
        {%endfor%}
      </section>
      {% include footer.html %}
    </main>
    {% include category-modal.html%}
  </body>
  <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/7vKu12JceCXjQMwVWFsEnI?utm_source=generator&theme=0" width="100%" height="500" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
</html>
