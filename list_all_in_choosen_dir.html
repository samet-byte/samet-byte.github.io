<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Files and Folders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>List Files and Folders</h1>

    <input type="file" id="directoryInput" webkitdirectory directory multiple>
    <div id="contentContainer"></div>

    <script>
        document.getElementById("directoryInput").addEventListener("change", handleFileSelect);

        function handleFileSelect(event) {
            const contentContainer = document.getElementById("contentContainer");
            contentContainer.innerHTML = "";

            const files = event.target.files;
            if (files.length > 0) {
                for (let i = 0; i < files.length; i++) {
                    const element = document.createElement("div");
                    element.textContent = files[i].webkitRelativePath;
                    contentContainer.appendChild(element);
                }
            } else {
                contentContainer.textContent = "No files selected.";
            }
        }
    </script>
</body>
</html>
