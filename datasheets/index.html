<!DOCTYPE html>
<html>
<head>
	<title>List of Files and Folders</title>
</head>
<body>
	<h1>List of Files and Folders</h1>
	<ul>
		<?php
			// Get the current directory
			$dir = ".";
			// Open the directory and read its contents
			if (is_dir($dir)) {
				if ($dh = opendir($dir)) {
					while (($file = readdir($dh)) !== false) {
						// Ignore hidden files and directories
						if ($file[0] != '.') {
							// Display the file or directory name
							echo "<li>$file</li>";
						}
					}
					closedir($dh);
				}
			}
		?>
	</ul>
</body>
</html>
